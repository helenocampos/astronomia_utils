name: CI
on:
  push:
    branches:
      - master
jobs:
  test-full:
    name: Run CI Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python 3.8.18
        uses: actions/setup-python@v4
        with:
          python-version: "3.8.18"
      - name: Install dependencies
        run: pip install pytest
      - name: Run tests
        run: pytest
